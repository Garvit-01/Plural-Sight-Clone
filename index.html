<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TuralGright</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Wrapper is basically the whole site -->
    <div id="wrapper">
        <!-- left is the left side of site and right is right side -->
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/img1.jpg" alt="TuralGright">
                </div>
            <form>
                <div>
                    <label>Email or username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with Company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">                 

                </div>
                <a href="#" class="secondary-btn">Create An Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018 ,TuralGright All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong>.</h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day Trail</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
